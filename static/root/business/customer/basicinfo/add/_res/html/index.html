<div class="edit-box edit1"  verify-scope="tipStyle: 1" style="top:{{modalTop}};">
    <i class="close" ui-sref="root.business.customer.basicinfo"></i>
    <div class="edit-pop">
        <ul class="pop-input">
            <li>
                <label>客户信息编号</label>
                <input type="text" class="edit-pt" ng-model="generateNumber" ng-disabled="true">
            </li>
            <li>
                <label>客户姓名</label>
                <input type="text" class="edit-pt" placeholder="请输入客户名（必填）"  ng-model="addCustomerName" ng-verify="{}" >
            </li>
            <li>
                <label>地区</label>
                <input type="text"class="edit-pt" placeholder="请输入地区（必填）" ng-model="addArea" ng-verify="{}">
            </li>

            <li>
                <label>性别</label>
                <span class="label1">
                    <input type="radio"  class="checked-none" data-style="checked" value="MAN"  id="addman" ng-model="addCustomerSex" name="addSex">
                    <label class="tick {{addCustomerSex=='MAN'?'pt-cur':''}}" for="addman">男</label>
                </span>

                <span class="label1">
                    <input type="radio"  class="checked-none" data-style="checked" value="WOMAN"  id="addwoman" ng-model="addCustomerSex" name="addSex">
                    <label class="tick  {{addCustomerSex=='WOMAN'?'pt-cur':''}}"  for="addwoman">女</label>
                </span>
            </li>
            <li>
                <label>客户类别</label>
                <select class="selected-same" ng-model="addCustomerType" ng-init="addCustomerType='VIP'" >
                    <option value="VIP" >VIP客户</option>
                    <option value="OLD">老客户</option>
                    <option value="COOPERATOR">合作伙伴</option>
                    <option value="ORDINARY">普通客户</option>
                </select>
            </li>
            <li>
                <label>客户状态</label>
                <select class="selected-same" ng-model="addCustomerStatus" ng-init="addCustomerStatus='COMPLETEPROJECT'">
                    <option value="COMPLETEPROJECT">已合作客户</option>
                    <option value="PROJECTING">现项目客户</option>
                    <option value="POTENTIAL">潜在客户</option>
                </select>
            </li>
            <li>
                <label>客户来源</label>
                <input type="text"  class="edit-pt pt2" placeholder="请输入客户来源（必填）" ng-model="addOrigin" ng-verify="{}">
            </li>
            <li>
                <label>重要级别</label>
                <select class="selected-same" ng-model="addCustomerLevelName" ng-init="addCustomerLevelName='一星级'">
                    <option ng-repeat="customerLevel in customerLevels.data" value="{{customerLevel.name}}">{{customerLevel.name}}</option>
                </select>
            </li>
            <li>
                <label>邮箱</label>
                <input type="email"  class="edit-pt" placeholder="请输入邮箱（必填）" ng-model="addCusEmail" ng-verify="{}">
            </li>
            <li>
                <label>行业</label>
                <input type="text"  class="edit-pt" placeholder="请输入行业（必填）" ng-model="addWorkProfession" ng-verify="{}">
            </li>
            <li>
                <label>手机号</label>
                <input type="text"class="edit-pt" placeholder="请输入手机号（必填）" ng-model="addTel" ng-verify="{min:11}">
            </li>
            <li>
                <label>座机</label>
                <input type="tel"  class="edit-pt" placeholder="请输入座机（非必填）" ng-model="addPhone">
            </li>

            <li>
                <label>QQ</label>
                <input type="text"  class="edit-pt" placeholder="请输入QQ（非必填）" ng-model="addqq">
            </li>
            <li>
                <label>微信</label>
                <input type="text" class="edit-pt icon-time" placeholder="请输入微信（非必填）" ng-model="addWeChart">
            </li>
            <li>
                <label>第一介绍人姓名</label>
                <input type="text" class="edit-pt" placeholder="请输入介绍人（非必填）" ng-model="addIntroducer">
            </li>
            <li>
                <label>组织机构名称</label>
                <input type="text"  class="edit-pt" placeholder="请输入组织机构名称（非必填）" ng-model="addOriganizion">
            </li>

            <li>
                <label>职级</label>
                <input type="text"  class="edit-pt" placeholder="请输入职级（非必填）" ng-model="addWorkLevel">
            </li>
            <li>
                <label>组织规模</label>
                <input type="text"  class="edit-pt" placeholder="请输入组织规模（非必填）" ng-model="addoRiganizationSize">
            </li>
            <li>
                <label>生活地区</label>
                <input type="text"  class="edit-pt" placeholder="请输入生活地区（非必填）" ng-model="addLifeArea">
            </li>
            <li>
                <label>岗位</label> 
                <input type="text" class="edit-pt" placeholder="请输入岗位（非必填）" ng-model="addWorkPosition">
            </li>
            <li>
                <label>以往工作地区</label>
                <input type="text"  class="edit-pt" placeholder="请输入以往工作地区（非必填）" ng-model="addOldWorkPlace">
            </li>
            <li>
                <label>职权</label> <input type="text" placeholder="请输入职权（非必填）" ng-model="addWorkRight">

            </li>
        </ul>
        <!--拖动-->
        <div class="User_ratings User_grade" id="div_fraction1">
            <div class="ratings_bars">
                <p id="title1">
                    <span>0</span>
                </p>
                <div class="scale" id="bar1">
                    <div class="barBox">
                        <i id="titlex1"></i>
                    </div>
                    <span id="btn1"></span>
                </div>
            </div>
        </div>
        <div class="msg">{{addMsg}}</div>
        <div class="modify">
            <button type="button" ng-verify="{control:'myform'}" class="modify-btn" ng-click="basicAddFun()">添加</button>
        </div>
    </div>
</div>
<div id="modulebg"></div>
