<div class="login-box m-con">
    <div class="box-title">
        <h3>
            <img src="/images/login/login.png"/>
        </h3>
        <span>
             <i class="lifed"><img src="/images/login/logo.png" /></i>
             <i class="close"><img src="/images/login/close.png" ng-click="close()" /></i>
         </span>
    </div>
    <div class="login-tabs">
        <a href="javascript:void(0)" class="current">帐号</a>
        <a href="javascript:void(0)">二维码登录</a>
    </div>
    <div class="login-big">
        <div class="login-page">
            <form verify-scope="tipStyle: 1">
                <ul>
                    <li class="form-item">
                        <label> <img src="/images/login/username.png" alt="">
                        </label>
                        <input type="text" placeholder="输入用户名" ng-model="username" ng-init="username='test'" ng-verify="{}">
                    </li>
                    <li class="form-item">
                        <label>
                            <img src="/images/login/password.png" alt="">
                        </label>
                        <input type="password" name="password" placeholder="输入密码" ng-model="password" ng-init="password='123456'" ng-verify="{}">
                    </li>
                    <li class="form-rem">
                        <p>
                            <input type="checkbox" id="remember" ng-model="checked" ng-init="checked=true" data-style="checkeds"  class="checkedNum"  />
                            <label class="icon" for="remember"></label>
                            <span>记住我</span>
                        </p>
                        <a href="javascript:void(0)">忘记密码？</a>
                    </li>
                </ul>
                <button class="please-login" ng-click="loginBtn()" ng-verify="{control:'myform'}">登录</button>
            </form>
        </div>
    </div>
</div>
